theme: blowfish

baseUrl: https://davidsimao.xyz
title: "David Simao"
defaultContentLanguage: en
paginate: 10

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
enableGitInfo: true
canonifyURLs: true

summaryLength: 30

buildDrafts: false
buildFuture: false
buildExpired: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: nord

taxonomies:
  tag: tags
  category: categories
  author: authors
